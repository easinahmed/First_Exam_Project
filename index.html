<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Document</title>
</head>

<body>
  <!-- Navbar Starts -->
  <nav>
    <div class="container">
      <div class="nav_container">
        <div class="txt">
          <div class="logo">
            <a href="#"><img src="./images/Logo.svg" alt="This is the logo" /></a>
          </div>

          <div class="menu">
            <ul>
              <li><a href="#">For You</a></li>
              <li><a href="#">Discover</a></li>
              <li><a href="#">Livestreams</a></li>
              <li><a href="#">Hire</a></li>
              <li><a href="#">Jobs</a></li>
            </ul>
          </div>
        </div>

        <div class="btn">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
          <button class="freetrial">
            <img src="./images/Icon.png" alt="This is a icon" />Free Trial
          </button>
          <div class="adobe_logo">
            <img src="./images/Logo-adobe.svg" alt="This is the right side adobe logo" />
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Navbar ends -->


  <!-- searchbar starts -->


  <div class="searchbar">
    <div class="container">
      <div class="searchbar_container">
        <div class="search">
          <form>
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search the creative world at work" />
          </form>
        </div>
        <div class="text">
          <ul>
            <li><a href="#" class="active">Projects</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Prototypes</a></li>
            <li><a href="#">Streams</a></li>
            <li><a href="#">People</a></li>
            <li><a href="#">Moodboards</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- searchbar ends -->



  <!-- Buttons dropdown menu starts -->
  <div class="dropdown">
    <div class="container">
      <div class="dropdown_container">
          <div class="filters">
            <div class="filter-btn">
              <img src="./images/creative_icon.svg" class="icon" alt="icon">
              <span>Creative Fields</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/tools_icon.svg" class="icon" alt="icon">
              <span>Tools</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/color_icon.svg" class="icon" alt="icon">
              <span>Color</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/location_icon.svg" class="icon" alt="icon">
              <span>Location</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/school_icon.svg" class="icon" alt="icon">
              <span>Schools</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/assets_icon.svg" class="icon" alt="icon">
              <span>Assets</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>

            <div class="filter-btn">
              <img src="./images/subscription_icon.svg" class="icon" alt="icon">
              <span>Subscription</span>
              <img src="./images/Caret.svg" class="arrow" alt="arrow">
            </div>
          </div>

        


        <div class="dropdown_right">
          <h4>Sort</h4>
          <p>Recommended <img class="arrow" src="./images/Caret.svg" alt="arrow"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons dropdown menu endss -->

</body>

</html>
